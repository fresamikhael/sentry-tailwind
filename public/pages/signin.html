<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sentry - Welcome</title>
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <section class="py-[50px] flex flex-col items-center justify-center px-4">
      <img src="../assets/svgs/icon-sentry.svg" alt="" />
      <div class="text-[32px] font-semibold text-dark mt-[70px]">Sign In</div>
      <p class="mt-4 text-base leading-7 text-center mb-[50px] text-grey">
        Manage your modules to achieve <br />
        a bigger goals for your team
      </p>
      <form class="w-full card">
        <div class="form-group">
          <label for="" class="text-grey">Username</label>
          <input
            type="email"
            class="input-field"
            placeholder="Masukkan Username Anda"
          />
        </div>
        <div class="form-group">
          <label for="" class="text-grey">Password</label>
          <input
            type="password"
            class="input-field"
            placeholder="Masukkan Password Anda"
          />
        </div>
        <a href="index.html" class="w-full btn btn-primary mt-[14px]">
          Sign In
        </a>
        <!-- <button type="button" class="w-full btn btn-primary mt-[14px]">
                Sign In
            </button> -->
      </form>
    </section>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
